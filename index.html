<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Movie Search Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrapper">
        <div class="logo">
            <div class="container">
                <p>Movie<span> Search</span></p>
            </div>
        </div>
        <div class="search-container">
            <div class="search-element">
                <h3>Search Movie:</h3>
                <input onclick="findMovies()" onkeyup="findMovies()" id="movie-search-box" type="text"
                    class="form-control" placeholder="Search Movie Title...">
                <div id="search-list" class="search-list">

                </div>
            </div>
        </div>

        <!-- result container -->
        <div class="container">
            <div class="result-container">
                <div id="result-grid" class="result-grid">
                    <!-- Movie information -->
                </div>
            </div>
        </div>
        <!-- End of result container  -->
    </div>


</body>

</html>
